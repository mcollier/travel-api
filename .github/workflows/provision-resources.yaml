on:
    push:
        branches:
            - main
    workflow_dispatch:

name: Provision resources
permissions:
    id-token: write
    contents: read
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            # checkout code
            - uses: actions/checkout@main
            
            # Debugging step
            - name: Print environment variables
              run: |
                echo "AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}"
                echo "AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}"
                echo "AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}"

            # login to Azure
            - uses: azure/login@v1
              with:
                  client-id: ${{ secrets.AZURE_CLIENT_ID }}
                  tenant-id: ${{ secrets.AZURE_TENANT_ID }}
                  subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

            # Deploy Bicep file
            - name: deploy
              uses: azure/arm-deploy@v1
              with:
                scope: subscription
                region: ${{ vars.AZURE_REGION}}
                subscriptionId: ${{secrets.AZURE_SUBSCRIPTION_ID}}
                template: ./infra/main.bicep
                parameters: location=${{ vars.AZURE_REGION}} resourceGroupName=${{ vars.AZURE_RESOURCE_GROUP}} webAppName=${{ vars.AZURE_WEB_APP_NAME}} webAppPlan=${{ vars.AZURE_WEB_APP_PLAN}}
                failOnStdErr: true
